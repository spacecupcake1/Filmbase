<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Movie - Movie Management System</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <h1>Add New Movie</h1>
        <nav>
            <a href="/" class="back-btn">Back to Movie List</a>
        </nav>
    </header>

    <div class="container">
        <div class="movie-form">
            <form id="addMovieForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="director">Director</label>
                    <input type="text" id="director" name="director" required>
                </div>

                <div class="form-group">
                    <label for="releaseYear">Release Year</label>
                    <input type="number" id="releaseYear" name="releaseYear" min="1900" max="2099" required>
                </div>

                <div class="form-group">
                    <label for="genre">Genre</label>
                    <select id="genre" name="genre" required>
                        <option value="">Select Genre</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="horror">Horror</option>
                        <option value="scifi">Sci-Fi</option>
                        <option value="thriller">Thriller</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" required>
                </div>

                <div class="form-actions">
                    <button type="submit">Save Movie</button>
                    <a href="/" class="cancel-btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="static/js/add_movie.js"></script>
</body>
</html>
