<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management System</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <h1>Movie Management System</h1>
        <nav>
            <a href="/add_movie" class="add-btn">Add New Movie</a>
        </nav>
    </header>

    <div class="container">
        <!-- Movie List -->
        <div class="movie-list">
            <h2>Movie List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Director</th>
                        <th>Release Year</th>
                        <th>Genre</th>
                        <th>Rating</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Movie rows will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Movie</h2>
            <form id="editMovieForm">
                <div class="form-group">
                    <label for="editTitle">Title</label>
                    <input type="text" id="editTitle" name="editTitle" required>
                </div>

                <div class="form-group">
                    <label for="editDirector">Director</label>
                    <input type="text" id="editDirector" name="editDirector" required>
                </div>

                <div class="form-group">
                    <label for="editReleaseYear">Release Year</label>
                    <input type="number" id="editReleaseYear" name="editReleaseYear" min="1900" max="2099" required>
                </div>

                <div class="form-group">
                    <label for="editGenre">Genre</label>
                    <select id="editGenre" name="editGenre" required>
                        <option value="">Select Genre</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="horror">Horror</option>
                        <option value="scifi">Sci-Fi</option>
                        <option value="thriller">Thriller</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editRating">Rating</label>
                    <input type="number" id="editRating" name="editRating" min="0" max="10" step="0.1" required>
                </div>

                <button type="submit">Update Movie</button>
            </form>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
